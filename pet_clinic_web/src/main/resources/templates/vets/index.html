<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>List of Vets</title>
</head>

<body>
<!--/*@thymesVar id="vet" type="com.cjvisions.sfg_pet_clinic.model.Vet"*/-->
    <h1 th:text="'List of Vets'"></h1>

    <table>
        <thead>
            <tr>Id</tr>
            <tr>First Name</tr>
            <tr>Last Name</tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}"></td>
                <td th:text="${vet.firstName}"></td>
                <td th:text="${vet.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
